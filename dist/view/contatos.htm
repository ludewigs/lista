<div class="jumbotron"><h3>{{ appName }}</h3><div ui-alert title="Oops, aconteceu um problema!" ng-show="error">Não foi possível carregar os dados!</div><input class="form-control" type="text" ng-model="busca" placeholder="O que você está buscando?"><table class="table table-striped" ng-show="contatos.length > 0"><tr><th></th><th>Serial</th><th><a href="" ng-click="ordenarPor('nome');">Nome</a></th><th><a href="" ng-click="ordenarPor('telefone')">Telefone</a></th><th><a href="" ng-click="ordenarPor('operadora')">Operadora</a></th><th><a href="" ng-click="ordenarPor('data')">Data</a></th></tr><tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos | filter:{nome:busca} | orderBy:ordem:sentido"><td><input type="checkbox" ng-model="contato.selecionado"></td><td class="tdserial">{{ contato.serial }}</td><td class="tdnome"><a href="#/detalhesContato/{{contato.id}}">{{ contato.nome | name | ellipsis:10 }}</a></td><td class="tdfone">{{ contato.telefone }}</td><td>{{ contato.operadora.nome }}</td><td>{{ contato.data | date:'dd/MM/yyyy HH:mm' }}</td></tr></table><a class="btn btn-primary btn-block" href="#/novoContato">Novo Contato</a> <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-show="isContatoSelecionado(contatos)">Apagar</button></div>
